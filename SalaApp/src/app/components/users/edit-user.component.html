<div>
    <h2>Edit User</h2>
    <form (ngSubmit)="saveUser(editForm)" #editForm="ngForm">    
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" ngModel email required>
      </div>
      
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" [(ngModel)]="user.apellido" name="apellido" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password">
      </div>
      <button type="submit">Save Changes</button>
    </form>
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
    <div *ngIf="successMessage">
      <p>{{ successMessage }}</p>
    </div>
  </div>
