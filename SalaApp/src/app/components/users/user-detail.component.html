<!-- user-detail.component.html -->
<div *ngIf="user">
  <h2>Detalles del Usuario</h2>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Nombre:</strong> {{ user.nombre }}</p>
  <p><strong>Apellido:</strong> {{ user.apellido }}</p>
</div>
<div *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>
