<div *ngIf="familia">
    <h2>Eliminar Familia Productora</h2>
    <p>¿Estás seguro de que deseas eliminar a la familia productora: {{ familia.nombre }} ?</p>
    <button (click)="deleteFamilia()">Eliminar</button>
  </div>
  <div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
  <div *ngIf="successMessage">
    <p>{{ successMessage }}</p>
</div>
