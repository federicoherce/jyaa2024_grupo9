<div class="container mt-3">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <a class="btn btn-primary mb-2" routerLink="/agregarLote">Registrar Nuevo Lote</a>
    <ul *ngIf="lotes.length" class="list-group">
      <li *ngFor="let lote of lotes" class="list-group-item d-flex justify-content-between align-items-center">
        {{ lote.codigo }} - {{ lote.nombre }}
        <a class="btn btn-info btn-sm" routerLink="/lote/{{ lote.id }}">Ver Lote</a>
        <a class="btn btn-info btn-sm" routerLink="/producto/{{ lote.id }}">Cargar Stock de Producto</a>
      </li>
    </ul>
    <div *ngIf="!lotes.length && !errorMessage" class="alert alert-warning mt-3">
      No se encontraron lotes.
    </div>
  </div>
