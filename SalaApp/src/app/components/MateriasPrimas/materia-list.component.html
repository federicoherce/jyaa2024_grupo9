<div class="container mt-4">
    <h2 class="text-center mb-4">Lista de materias primas</h2>
    <div *ngIf="materias.length > 0; else noCanales">
        <div class="table-responsive shadow-sm">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Nombre productor</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let materiaPrima of materias">
                        <td>{{ materiaPrima.nombre }}</td>
                        <td>{{ materiaPrima.productor.nombre}}</td>
                        <td>

                    </tr>                
                </tbody>
            </table>
        </div>

    </div>

    <ng-template #noCanales>
        <div class="alert alert-info text-center" role="alert">
            No se encontraron materias primas disponibles.
        </div>
    </ng-template>    
</div>
